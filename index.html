<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>

<body>
<h1>Tierwelt Memory</h1>
<p>Willkommen beim Memoryspiel "Tierwelt". <br>Wähle eine Feldgröße. Je größer das Feld, desto
    schwieriger das Spiel. <br>Klicke anschließend auf die verdeckten Karten und finde die richtigen Paare.</p><br><br>

<div id="gameSizeSelector">
    <legend>Spielfeldgröße:</legend>
    <input type="radio" id="sizeSmall" name="size" value="4x4">
    <label for="sizeSmall">4x4 </label>

    <input type="radio" id="sizeMedium" name="size" value="4x6">
    <label for="sizeMedium">4x6 </label>

    <input type="radio" id="sizeLarge" name="size" value="6x6">
    <label for="sizeLarge">6x6 </label>

    <input id="startbutton" type="button" value="Start">
</div>

<div id="memoryField"></div>


</body>
